<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../../js/jquery-2.1.4.min.js"></script>
</head>
<body>
<button>See Event Object</button>
<hr>
<input type="text">
<script>
    // Несколько событий
    $("button").click({ text: 'Hello Button' }, buttonHandler);

    function buttonHandler(e) {
        e.preventDefault();

        console.log('pageX: ' + e.pageX + '; pageY: ' + e.pageY);
        console.log('type: ' + e.type);
        console.log('this: ' + this);
        console.log('e.data.text: ' + e.data.text);
        console.log('target: ' + e.target);
        console.log('isDefaultPrevented: ' + e.isDefaultPrevented());
        console.log('isPropagationStopped: ' + e.isPropagationStopped());
        console.dir(e.originalEvent);
    }

    $("input").keydown(function(e) {
        console.log('which: ' + e.which);
    });
</script>
</body>
</html>
