<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../../js/jquery-2.1.4.min.js"></script>
    <script src="jquery-ui.js"></script>
</head>
<body>
<div class="pb1"></div>
<div class="pb2"></div>
<script>
    $.widget( "nmk.progressbar", {

        options: {
            value: 0
        },

        _create: function() {
            this.element.addClass("progressbar");
            this._update();
        },

        _setOption: function( key, value ) {
            this.options[ key ] = value;
            this._update();
        },

        _update: function() {
            var progress = this.options.value + "%";
            this.element.text( progress );
            if ( this.options.value === 100 ) {
                this._trigger( "complete", null, { value: 100 } );
            }
        },

        _destroy: function() {
            this.element
                    .removeClass( "progressbar" )
                    .text( "" );
        }

    });

    var $pb1 = $('.pb1');
    var $pb2 = $('.pb2');
    $pb1.progressbar({ value: 20 });
    $pb2.progressbar({ value: 30 });
//    console.dir($pb1.__proto__);
//    console.dir($pb2);

    console.dir($.widget)
</script>
</body>
</html>
